<!DOCTYPE html>
<html>
  <head>
    <title>Konversi Suhu</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h2>Temperature Conversion</h2>
    <div class="container">
      <div class="input-group">
        <label for="celsius">Celsius (&#8451;)</label>
        <input type="number" id="celsius" step="any" />
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit (&#8457;)</label>
        <input type="number" id="fahrenheit" step="any" />
      </div>
      <div class="button">
        <button class="btn" onclick="convertToFahrenheit()">Konversi</button>
        <button class="btn" onclick="resetInputs()">Reset</button>
        <button class="btn" onclick="reverseConversion()">Reverse</button>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
